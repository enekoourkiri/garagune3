<ion-header>
    <ion-toolbar color="tertiary">
        <ion-row>
            <ion-icon name="arrow-back-outline" size="large" [routerLink]="['/kategoriak/kategoriak/'+id]"></ion-icon>
            <ion-title>
                Crear pictograma
            </ion-title>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-card class="ion-text-center">
        <ion-card-header>
            <ion-card-title>Elija una imagen</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <img id="image" *ngIf="croppedImage" alt=""> <br>
            <ion-button *ngIf="botoia" id="botoia" (click)="uploadFile()">Imagen</ion-button>
            <input type="file" *ngIf="inputa" (change)="ordenagailuanArgazkiakIgo($event)"/>
            <br>
            <ion-item lines="full">
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" [(ngModel)]="izena" required id="izenaInput"
                    [ngModelOptions]="{standalone: true}"></ion-input>
            </ion-item>
            <ion-button *ngIf="izena && this.img " color="primary" shape="round" (click)="formSubmit()">
                <span>Gorde</span>
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
