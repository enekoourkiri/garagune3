<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-icon name="arrow-back-outline" size="large" (click)="goBack()"></ion-icon>
      <ion-title>{{ kategoriaIzena }}</ion-title>

    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="card" id="content" [scrollEvents]="true"> 
  <ion-row>
    <ion-col size="3" *ngFor="let item of records">
      <ion-card>
        <img (click)="hablar(item.izena,item.argazkia)" class="piktogramaArgazkia" src="{{item.argazkia}}" />
        <ion-card-header>
          <ion-card-title>{{ item.izena }}
            <div *ngIf="isAdmin" style="float: right;">
              <ion-icon name="trash-outline" size="large" color="danger" (click)="ezabatu(item.id, item.argazkia)"></ion-icon>
            </div>
          </ion-card-title>

        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <div style="float: right;" (click)="gora()">
    <ion-fab-button color="primary" >
      <ion-icon name="arrow-up"></ion-icon>
    </ion-fab-button>
  </div>


</ion-content>

<div *ngIf="isAdmin == true || userEdit == true">
  <ion-fab horizontal="center" vertical="bottom">
    <ion-row>
      <ion-fab-button color="primary" [routerLink]="['/piktogramaSortu']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-row>
  </ion-fab>
</div>
